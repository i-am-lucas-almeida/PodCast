<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26783a927a.js" crossorigin="anonymous"></script>

    <title>PodCast</title>

</head>

<body>

    <nav>

        <a href="index.html">

            <img src="assets/desktop/logo.svg" alt="logo">

        </a>

    </nav>

    <div class="container">

        <div class="box-left_c">

            <div class="box-left">

                <a href="index.html" class="logo">

                    <img src="assets/desktop/logo.svg">
    
                </a>
    
                <h1><span>publique seu podcast</span><br> em todos os lugares.</h1>
    
                <p>
                    Carregue seus áudios para o Pod com um único clique. Em seguida, distribuiremos seu podcast para Spotify, Apple Podcasts, Google Podcasts, Pocket Casts e muito mais!
                </p>
    
                <form action="#">
    
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
    
                    <button type="submit" id="submit">Solicitar acesso</button>

                    <div class="box-message">

                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small></small>

                    </div>
    
                </form>
    
                <div class="box-icons">
    
                    <img src="assets/desktop/spotify.svg">
                    <img src="assets/desktop/apple-podcast.svg">
                    <img src="assets/desktop/google-podcasts.svg">
                    <img src="assets/desktop/pocket-casts.svg">
    
                </div>

            </div>

        </div><!--box-left-->

        <div class="box-right">

            <img src="assets/desktop/image-host.jpg" alt="imagem principal">

        </div><!--box-right-->

    </div>
    <!--container-->
    <div class="box-backgImage">

        <img src="assets/desktop/bg-pattern-dots.svg">

    </div>

    <div class="intro">

        <div class="intro-text">

          <div class="hide">
            <img src="assets/desktop/logo.svg">
          </div>

          <h1 class="hide">
            <span class="text">publique seu podcast</span>
          </h1>

          <h1 class="hide">
            <span class="text text_2">em todos os lugares.</span>
          </h1>

        </div>

    </div>

    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    
    <script src="js/app.js"></script>

    <script src="js/script.js"></script>

</body>
</html>
